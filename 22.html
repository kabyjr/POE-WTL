 <!-- 22. Write a program for matrix addition using JavaScript array  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Addition</title>
</head>
<body>

    <h2>Matrix Addition Result</h2>
    <pre id="output"></pre>

    <script>
        function addMatrices(matrixA, matrixB) {
            let result = [];
            
            for (let i = 0; i < matrixA.length; i++) {
                result[i] = [];
                for (let j = 0; j < matrixA[i].length; j++) {
                    result[i][j] = matrixA[i][j] + matrixB[i][j];
                }
            }
            
            return result;
        }

        let matrixA = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];

        let matrixB = [
            [9, 8, 7],
            [6, 5, 4],
            [3, 2, 1]
        ];

        let sumMatrix = addMatrices(matrixA, matrixB);

        // Display the result in the HTML page
        document.getElementById("output").textContent = JSON.stringify(sumMatrix, null, 2);
    </script>

</body>
</html>
