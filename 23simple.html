<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript in HTML</title>
</head>
<body>
    <h1>Click the button to see a message</h1>
    <button onclick="showMessage()">Click Me</button>

    <script>
        function showMessage() {
            alert("Hello! You clicked the button.");
        }
    </script>
</body>
</html>
