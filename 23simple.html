<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Object Example</title>
</head>
<body>

    <h2>JavaScript Object Example</h2>
    <p id="output"></p>

    <script>
        // Defining a JavaScript object
        let person = {
            name: "John Doe",
            age: 25,
            city: "New York"
        };

        // Display object data in the HTML page
        document.getElementById("output").innerHTML = 
            "Name: " + person.name + "<br>" +
            "Age: " + person.age + "<br>" +
            "City: " + person.city;
    </script>

</body>
</html>
